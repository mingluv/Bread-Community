<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>COCO Bread Landing Page</title>
<style>
    * {
        box-sizing: border-box;
    }
    body, html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f3f3f3;
    }
    .container {
        width: 80%;
        margin: auto;
        overflow: hidden;
    }
    header {
        background: #fff;
        padding: 20px 0;
        text-align: center;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    header h1 {
        margin: 0;
        font-size: 2.5em;
    }
    .content {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 40px;
    }
    .content img {
        width: 50%;
    }
    .content .text {
        width: 50%;
        padding: 0 20px;
    }
    .content .text p {
        font-size: 1.2em;
        line-height: 1.5;
        color: #333;
    }
    .join-now {
        width: 100%;
        text-align: center;
        margin-top: 20px;
    }
    .join-now button {
        padding: 10px 20px;
        font-size: 1.5em;
        color: white;
        background: #e67e22;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
    }
    .join-now button:hover {
        background: #cf6d17;
    }
</style>
</head>
<body>

<header>
    <div class="container">
        <h1>COCO Bread</h1>
    </div>
</header>

<section class="content">
    <div class="container">
        <img src="https://i.namu.wiki/i/KM3Rk0zmmbUoAJLbFOg3v8zC2G0jD_MgdTQHwxGNmYA3Jw-ulrC2A4aaaXMiEo-WzMu9v1UfaYEE5hMwLyfo_zULez10-PdsT4z8F7-OeFpn7kEltXX1Zhr7mYHRfmjZbmEkE1o0z4JOC9XQccJYJw.webp" alt="Delicious COCO Bread">
        <div class="text">
            <p>Join our COCO Bread community today and enjoy the finest selection of artisan breads. Share your recipes, tips, and stories with fellow bread lovers.</p>
        </div>
    </div>
</section>

<div class="join-now">
    <button>Join Now</button>
</div>

</body>
</html>
