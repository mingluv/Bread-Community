<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>COCO Bread Landing Page</title>
<style>
    * {
        box-sizing: border-box;
    }
    body, html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #ceb180;
    }
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-between;
    }
    header {
        background: #fff;
        padding: 20px 0;
        text-align: center;
        width: 100%;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    header h1 {
        margin: 0;
        font-size: 2.5em;
    }
    .content-image, .content-text {
        flex: 1;
        padding: 20px;
    }
    .content-image img {
        max-width: 100%;
        height: auto;
    }
    .content-text p {
        font-size: 1.2em;
        line-height: 1.5;
        color: #333;
    }
    .join-now {
        text-align: center;
        width: 100%;
        padding: 20px;
    }
    .join-now button {
        padding: 10px 20px;
        font-size: 1.5em;
        color: white;
        background: #e67e22;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
    }
    .join-now button:hover {
        background: #cf6d17;
    }

    /* 반응형 레이아웃을 위한 미디어 쿼리 */
    @media (max-width: 768px) {
        .container {
            flex-direction: column;
        }
        .content-image, .content-text {
            width: 100%;
            padding: 0;
            text-align: center;
        }
        .content-image {
            order: -1; /* 이미지가 텍스트 위로 올라가도록 함 */
        }
    }
</style>
</head>
<body>

<header>
    <h1>COCO Bread</h1>
</header>

<div class="container">
    <div class="content-image">
        <img src="https://i.namu.wiki/i/KM3Rk0zmmbUoAJLbFOg3v8zC2G0jD_MgdTQHwxGNmYA3Jw-ulrC2A4aaaXMiEo-WzMu9v1UfaYEE5hMwLyfo_zULez10-PdsT4z8F7-OeFpn7kEltXX1Zhr7mYHRfmjZbmEkE1o0z4JOC9XQccJYJw.webp" alt="Delicious COCO Bread">
    </div>
    <div class="content-text">
        <p>Join our COCO Bread community today and enjoy the finest selection of artisan breads. Share your recipes, tips, and stories with fellow bread lovers.</p>
    </div>
</div>

<div class="join-now">
    <button>Join Now</button>
</div>

</body>
</html>
